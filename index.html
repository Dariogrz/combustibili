let currentIndex = 0;
let currentOptions = [];

function loadQuestion() {
  const domanda = quiz[currentIndex];
  document.getElementById("res").innerHTML = "";

  // Costruisco array di opzioni con flag di correttezza
  currentOptions = domanda.a.map((text, idx) => ({
    text: text,
    correct: idx === domanda.c
  }));

  // Mescolo le risposte (la corretta può finire in A/B/C/D)
  currentOptions.sort(() => Math.random() - 0.5);

  document.getElementById("q").innerText = (currentIndex + 1) + ") " + domanda.q;

  let html = "";
  currentOptions.forEach((opt, n) => {
    html += `<button onclick="checkAnswer(${n})">${String.fromCharCode(65 + n)}) ${opt.text}</button>`;
  });
  document.getElementById("ans").innerHTML = html;
}

function checkAnswer(n) {
  const opt = currentOptions[n];
  document.getElementById("res").innerHTML =
    opt.correct
      ? "<span class='correct'>✅ Risposta corretta</span>"
      : "<span class='wrong'>❌ Risposta sbagliata</span>";
}

function nextQuestion() {
  currentIndex = (currentIndex + 1) % quiz.length;
  loadQuestion();
}

window.onload = loadQuestion;
</script>
